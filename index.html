<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get in touch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/confirmform.js"></script>
</head>
<body>
<div class="jumbotron py-5 text-center bg-dark text-white">
    <h2>Get in touch</h2>
    <p class="lead">Saisissez vos informations</p>
</div>

<div class="row">
    <div class="container">
        <form class="needs-validation" method="get" onsubmit="return confirmForm()" name="infoForms">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="mr" id="mr">
                <label class="custom-control-label" for="mr">Mr</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="mme" id="mme">
                <label class="custom-control-label" for="mme">Mrs</label>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" >
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" >
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="0125465321">
                <div class="invalid-feedback">
                    Please enter phone number
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message"></textarea>
                    <div class="invalid-feedback">
                        10 caracters max.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="terms" id="terms">
                <label class="custom-control-label" for="terms">Accept Terms and conditions</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="read" id="read">
                <label class="custom-control-label" for="read">read</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" >send</button>
        </form>
    </div>
</div>
</body>
</html>
