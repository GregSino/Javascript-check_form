<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get in touch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
<div class="jumbotron py-5 text-center bg-dark text-white">
    <h2>Get in touch</h2>
    <p class="lead">Saisissez vos informations</p>
</div>

<div class="row">
    <div class="container">
        <form class="needs-validation" method="get" onsubmit="return confirmForm()" name="infoForms">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="mr" id="mr">
                <label class="custom-control-label" for="mr">Mr</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="mme" id="mme">
                <label class="custom-control-label" for="mme">Mme</label>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" >
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" >
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>
            <div class="mb-3">
                <label for="phone">Tel</label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="0125465321">
                <div class="invalid-feedback">
                    Please enter phone number
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="message">Message</label>
                    <input class="form-control" name="message" id="message" rows="8"></input>
                    <div class="invalid-feedback">
                        10 caracters max.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="terms" id="terms">
                <label class="custom-control-label" for="terms">Accept Terms and conditions</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="read" id="read">
                <label class="custom-control-label" for="read">read</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit" >send</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    var phoneformat = "[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}";
    var textformat= /^[a-zA-Z]*$/;

    function confirmForm() {
        var firstname = document.infoForms.firstName.value;
        var lastname = document.infoForms.lastName.value;
        var mail = document.infoForms.email.value;
        var phone = document.infoForms.phone.value;
        var message = document.infoForms.message.value;

        if ( (!infoForms.mr.checked) && (!infoForms.mme.checked) )
        {
            alert("You must choose a title");
            return false;
        }
        if ( (firstname.length < 1) || (!firstname.match(textformat)) ){
            alert("please enter a valid first name");
            return false;
        }
        if ( (lastname.length < 1) || (!firstname.match(textformat)) ) {
            alert("please enter a valid last name");
            return false;
        }
        if (!mail.match(mailformat)) {
            alert("please enter a valid email address");
            return false;
        }
        if (!phone.match(phoneformat)) {
            alert("please enter a valid phone number");
            return false;
        }
        if  (message.length > 10) {
            alert("Please, write 10 caracters maximum.");
            return false;
        }
        if (!infoForms.terms.checked)
        {
            alert("You must choose accept terms");
            return false;
        }
        if (!infoForms.read.checked)
        {
            alert("You must read the terms");
            return false;
        }

    }
</script>
</body>
</html>
