<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Panier</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#cart">Your Cart (<span
                        class="total-count"></span>)
                </button>
            </div>
        </div>
        </div>
    </header>

    <main role="main">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <img class="card-img-top"
                                     src="https://cdn.pixabay.com/photo/2014/04/03/11/36/cd-311951_960_720.png" alt="cd1">
                                <div class="card-block">
                                    <h4 class="card-title">Orange</h4>
                                    <p class="card-text">Price: $5.18</p>
                                    <a href="#" data-name="cd1" data-price="5.18" class="add-to-cart btn btn-dark">Buy</a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img class="card-img-top"
                                     src="https://cdn.pixabay.com/photo/2014/04/03/11/36/cd-311951_960_720.png" alt="cd1">
                                <div class="card-block">
                                    <h4 class="card-title">Banana</h4>
                                    <p class="card-text">Price: $20.35</p>
                                    <a href="#" data-name="cd2" data-price="20.35" class="add-to-cart btn btn-dark">Buy</a>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <img class="card-img-top"
                                     src="https://cdn.pixabay.com/photo/2014/04/03/11/36/cd-311951_960_720.png" alt="cd1">
                                <div class="card-block">
                                    <h4 class="card-title">Lemon</h4>
                                    <p class="card-text">Price: $15.50</p>
                                    <a href="#" data-name="cd3" data-price="15.50" class="add-to-cart btn btn-dark">Buy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="show-cart table">

                                </table>
                                <div>Total price: $<span class="total-cart"></span></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="clear-cart btn btn-danger">Clear Cart</button>
                                <button type="button" class="btn btn-dark">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="application/javascript" src="js/shopCart.js"></script>
                <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
